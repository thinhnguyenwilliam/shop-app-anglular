<!-- <app-header></app-header> -->
<div class="container">
    <form #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Đăng ký</h2>

                    <!-- PHONE -->
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="phone"
                            #phoneRef="ngModel" (input)="onPhoneChange()">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="phone && phone.length < 6 && phoneRef.touched">
                            Phone có ít nhất 6 ký tự
                        </p>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email"
                            #emailRef="ngModel">
                        <div class="divider-nospace"></div>
                    </div>

                    <!-- PASSWORD -->
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'"
                            placeholder="Ít nhất 3 ký tự" class="form-control" id="password" name="password"
                            #passwordRef="ngModel">
                        <i (click)="togglePassword()" class="password-toggle fas"
                            [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="password && password.length < 3 && passwordRef.touched">
                            Password có ít nhất 3 ký tự
                        </p>
                    </div>

                    <!-- RETYPE PASSWORD -->
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="confirm-password">Gõ lại mật khẩu</label>
                        <input 
                            [(ngModel)]="retypePassword" 
                            type="password" 
                            class="form-control" 
                            id="confirm-password" 
                            name="retypePassword" 
                            #retypeRef="ngModel"
                            (input)="checkPasswordsMatch()"
                        >
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="retypeRef.errors?.['passwordMismatch']">
                            Mật khẩu không khớp
                        </p>
                    </div>

                    <!-- FULL NAME -->
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input required [(ngModel)]="fullName" type="text" class="form-control" id="full-name"
                            name="fullName" #fullNameRef="ngModel">
                        <div class="divider-nospace"></div>
                    </div>

                    <!-- DOB -->
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="date-of-birth">Ngày Tháng</label>
                        <input 
                            [(ngModel)]="dateOfBirth" 
                            type="date" 
                            class="form-control" 
                            id="date-of-birth"
                            name="dateOfBirth"
                            (change)="checkAge()" 
                        >
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="registerForm.form.controls['dateOfBirth']?.errors?.['underage']">
                            Bạn phải đủ 18 tuổi trở lên
                        </p>
                    </div>

                    <!-- ADDRESS -->
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input [(ngModel)]="address" type="text" class="form-control" id="address" name="address">
                        <div class="divider-nospace"></div>
                    </div>

                    <!-- AGREEMENT -->
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input [(ngModel)]="isAccepted" type="checkbox" class="form-check-input" id="agree"
                                    name="isAccepted">
                                <label class="form-check-label text-start" for="agree">
                                    Tôi đồng ý với các điều khoản và điều kiện
                                </label>
                            </span>
                        </div>
                    </div>

                    <!-- REGISTER BUTTON -->
                    <button type="button" (click)="register()" class="register-button">Đăng ký</button>
                    <div class="divider"></div>

                    <!-- LINK -->
                    <p class="text-center">Bạn đã có tài khoản?
                        <span><a href="#" class="register-link">Đăng nhập</a></span>
                    </p>
                </div>
            </div>
        </div>
    </form>

</div>
<app-footer></app-footer>
